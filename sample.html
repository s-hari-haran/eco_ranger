<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Link</title>
    <style>
        /* Styling for the iframe to make it visible and appropriate size */
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Navigation link -->
    <li><a href="your-news-page.html" target="contentFrame">News</a></li>

    <!-- Iframe where the new page will be loaded -->
    <iframe name="contentFrame"></iframe>

</body>
</html>
